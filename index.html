<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p>Todo App</p>
        </div>
        <div class="todolist">
            <p>Add your items.</p>
        </div>
        <div class="text-input">
            <input class="input-items" type="text" placeholder="Add items . . . " maxlength="24">
            <button type="button">Add</button>
        </div>
        <div class="lists-con">
            <div class="lists">
                <!-- Items list here -->
            </div>
        </div>
        <div class="gawston">
            Todo App v.1.0.0
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
